<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li:first-of-type{
            color:red;
        }
        ul > li:last-child{
            color:aquamarine;
        }
        ul > li:nth-child(5){
            color:blue;
        }
        ul > li:not(:nth-of-type(3)){
            color:blueviolet;
        }
    </style>
</head>
<body>
    <!-- <span>qwer</span> -->
    <ul>
        <span>qwerrrrr</span>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
